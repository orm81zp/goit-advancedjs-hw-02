<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 2. Генератор промісів</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./">Стартова сторінка</a>
          </li>
          <li>
            <a href="./1-timer.html">Таймер зворотного відліку</a>
          </li>
          <li class="active">
            <a href="./2-snackbar.html">Генератор промісів</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form class="form form-snackbar">
          <label>
            Delay (ms)
            <input class="form-field" type="number" name="delay" required />
          </label>

          <fieldset>
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="button" type="submit">Create notification</button>
        </form>
      </section>
    </main>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
