<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1. Таймер зворотного відліку</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./">Стартова сторінка</a>
          </li>
          <li class="active">
            <a href="./1-timer.html">Таймер зворотного відліку</a>
          </li>
          <li>
            <a href="./2-snackbar.html">Генератор промісів</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-timer">
        <div class="timer-form">
          <input class="form-field" type="text" id="datetime-picker" />
          <button class="button" type="button" disabled data-start>
            Start
          </button>
        </div>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
